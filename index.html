<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <link
      rel="icon"
      href="./img/key-solid.svg"
      type="image/svg"
      sizes="16x16"
    />
    <title>Sign up</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form_wrapper">
        <form method="get" action="https://ampli-html-forms.herokuapp.com/data">
          <fieldset>
            <legend>Sign up</legend>
            <div class="input_wrapper" role="block">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email"
                required
              /><br />
              <!-- <label for="email">Email</label> -->

              <!-- <label for="username">Username</label> -->
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required
              /><br />

              <!-- <label for="password">Password</label> -->
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>

            <div class="gender_wrapper" role="block">
              <input
                type="radio"
                name="gender"
                id="male"
                value="male"
                required
              />
              <label for="male">Male</label>

              <input
                type="radio"
                name="gender"
                id="female"
                value="female"
                required
              />
              <label for="female">Female</label>
            </div>

            <div class="terms_wrapper" role="block">
              <input type="checkbox" name="terms" id="terms" required />
              <label for="terms">Terms</label>

              <input type="checkbox" name="rules" id="rules" required />
              <label for="rules">Rules</label>

              <p>
                To read terms abd rules please click on <a href="#">HERE</a>
              </p>
            </div>
            <button type="submit">Sign up</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
